<!doctype html>
<html lang="en">

<head>
  <%- include('../ejs/components/commonHead', {title: "top"}) %>
</head>

<body class="p-top">
  <div>
    <h1 class="title">Swiperのテスト</h1>

    <!-- Shaders slider -->
    <div class="swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <!-- shaders image must be a direct child of the slide and have additional "swiper-gl-image" class  -->
          <img class="swiper-gl-image" src="/assets/img/01.jpg" alt="" />
          <div class="swiper-slide-content">
            <div class="swiper-slide-title">Spider-Man: No Way Home</div>
          </div>
        </div>

        <div class="swiper-slide">
          <img class="swiper-gl-image" src="/assets/img/02.jpg" alt="" />
          <div class="swiper-slide-content">
            <div class="swiper-slide-title">Free Guy</div>
          </div>
        </div>

        <div class="swiper-slide">
          <img class="swiper-gl-image" src="/assets/img/03.jpg" alt="" />
          <div class="swiper-slide-content">
            <div class="swiper-slide-title">The Nice Guys</div>
          </div>
        </div>

        <div class="swiper-slide">
          <img class="swiper-gl-image" src="/assets/img/04.jpg" alt="" />
          <div class="swiper-slide-content">
            <div class="swiper-slide-title">John Wick</div>
          </div>
        </div>

        <div class="swiper-slide">
          <img class="swiper-gl-image" src="/assets/img/05.jpg" alt="" />
          <div class="swiper-slide-content">
            <div class="swiper-slide-title">Avatar</div>
          </div>
        </div>
      </div>

      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>

  </div>
  <script type="module" src="main.ts"></script>
</body>

</html>
